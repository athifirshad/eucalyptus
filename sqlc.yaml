version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    database:
      uri: ${NEON_DSN}
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "integer"
            go_type: "int32"
            nullable: true
