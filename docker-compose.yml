version: '3.8'

services:
  postgres:
      image: 'postgres:16-alpine'
      ports:
        - "5432:5432"
      deploy:
        mode: replicated
        replicas: 1
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password
        POSTGRES_DB: users
      volumes:
        - ./docker/postgres/:/var/lib/postgresql/data/
